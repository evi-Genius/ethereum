<!DOCTYPE html>
<html>

<head>
  <title>HomeChain，有你的地方就有家</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
  <script src="/bootstrap/js/bootstrap.min.js"></script>
  <link href="/bootstrap/css/base.css" rel="stylesheet">
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="./app.js"></script>
</head>

<body>
  <div id="back">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h1 class="panel-title">To be a new member 注册</h1>
      </div>
      <div class="panel-body">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">ID</span>
          <input type="text" id="_landlordAddr" class="form-control" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"
            aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">密码</span>
          <input type="text" id="_passwd" class="form-control" placeholder="" aria-describedby="basic-addon1">
        </div>
        <div class="btn-group" role="group" aria-label="...">
          <button id="send1" type="button" class="btn btn-default" onclick="App.newLandlord()">成为房东</button>
          <button id="send2" type="button" class="btn btn-default" onclick="App.newTenant()">成为租户</button>
        </div>
      </div>
    </div>




    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">add new Home for rent 添加房源</h3>
      </div>
      <div class="panel-body">
        <div>
          <div class="row">
            <div class="col-lg-6">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="房东addr">
                <span class="input-group-btn">
                  <button id="send" class="btn btn-default" onclick="App.getBalance_landlord()" type="button">查询余额</button>
                </span>
              </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
          </div><!-- /.row -->
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">房产证</span>
            <input type="text" id="_houseID" class="form-control" placeholder="" aria-describedby="basic-addon1">
          </div>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">面积</span>
            <input type="text" id="_area" class="form-control" placeholder="" aria-describedby="basic-addon1">
          </div>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">月租</span>
            <input type="text" id="_price" class="form-control" placeholder="" aria-describedby="basic-addon1">
          </div>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">地段</span>
            <input type="text" id="_location" class="form-control" placeholder="" aria-describedby="basic-addon1">
          </div>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">押金</span>
            <input type="text" id="_cash_pledge" class="form-control" placeholder="" aria-describedby="basic-addon1">
          </div>
          <button type="button" class="btn btn-default" onclick="App.newLandlord()">添加</button>
        </div>
      </div>
    </div>




    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">根据房产证查询房屋信息</h3>
      </div>
      <div class="panel-body">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">房产证</span>
          <input type="text" id="_houseID1" class="form-control" placeholder="" aria-describedby="basic-addon1">
        </div>
        <button type="button" class="btn btn-default" id="send" onclick="App.getHouseById()">查询</button>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">房东addr</span>
          <input type="text" id="belong" class="form-control" placeholder="" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">房产证</span>
          <input type="text" id="_houseID2" class="form-control" placeholder="" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">月租</span>
          <input type="text" id="price_month" class="form-control" placeholder="" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">押金</span>
          <input type="text" id="cash_pledge" class="form-control" placeholder="" aria-describedby="basic-addon1">
        </div>
      </div>
    </div>




    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">租客租房</h3>
      </div>
      <div class="panel-body">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">租户addr</span>
          <input type="text" id="_tenantAddr" class="form-control" placeholder="" aria-describedby="basic-addon1">
        </div>
        <button type="button" class="btn btn-default" id="send" onclick="App.getBalance_tenant()">查询余额</button>
        <span id="_tenantBalance"></span>

        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">租期（月）</span>
          <input type="text" id="_months" class="form-control" placeholder="" aria-describedby="basic-addon1">
        </div>
        <button type="button" class="btn btn-default" id="send" onclick="App.rentHouse()">租房</button>
      </div>
    </div>
    <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
  </div>

</body>
</html>
